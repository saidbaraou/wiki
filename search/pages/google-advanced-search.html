<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <nav class="nav">
    <div class="links-box">
      <a href="/index.html">Google Search</a>
    </div>
  </nav>
  <label class="advanced-label">Advanced Search</label>
  <div class="horizontal-line"></div>
  <main class="main-form">
    <form action="/search" class="advanced-form">
      <div class="form-label">
        <span>Find pages with...</span>
      </div>
      <div class="form-fields">
        <div class="form-row">
          <div>
            <label>all these words:</label>
          </div>
          <div>
            <input type="text" name="q" class="advanced-search-bars">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>This exact word <br> or phrase:</label>
          </div>
          <div>
            <input type="text" name="q" class="advanced-search-bars">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>any of these words:</label>
          </div>
          <div>
            <input type="text" name="q" class="advanced-search-bars">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label>none of this words:</label>
          </div>
          <div>
            <input type="text" name="q" class="advanced-search-bars">
          </div>
        </div>
        <input type="submit" value="Advanced Search" class="advanced-search-button">
      </div>
    </form>
  </main>


</body>

</html>
