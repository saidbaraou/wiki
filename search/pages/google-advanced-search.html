<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <nav class="nav">
    <div class="links-box">
      <a href="/index.html">Google Search</a>
    </div>
  </nav>
  <label class="advanced-label">Advanced Search</label>
  <div class="horizontal-line"></div>
  <main class="main-form">
    <form action="/search">
      <div class="form-label">
        <span>Find pages with...</span>
      </div>

      <div class="form-row">
        <div class="label-wrapper">
          <div class="row-label">
            <label>all these words:</label>
          </div>
        </div>
        <div class="search-bar-wrapper">
          <div class="row-search-bar">
            <input type="text" name="as_q" class="advanced-search-bars">
          </div>

        </div>
      </div>
      <div class="form-row">
        <div class="label-wrapper">
          <div class="row-label">
            <label>this exact word or phrase:</label>
          </div>
        </div>
        <div class="search-bar-wrapper">
          <div class="row-search-bar">
            <input type="text" name="as_epq" class="advanced-search-bars">
          </div>

        </div>
      </div>
      <div class="form-row">
        <div class="label-wrapper">
          <div class="row-label">
            <label>any of these words:</label>
          </div>
        </div>
        <div class="search-bar-wrapper">
          <div class="row-search-bar">
            <input type="text" name="as_oq" class="advanced-search-bars">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="label-wrapper">
          <div class="row-label">
            <label>none of these words:</label>
          </div>
        </div>
        <div class="search-bar-wrapper">
          <div class="row-search-bar">
            <input type="text" name="as_eq" class="advanced-search-bars">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="label-wrapper">
          <div class="row-label">

          </div>
        </div>
        <div class="search-bar-wrapper">
          <div class="advanced-button-container">
            <input type="submit" name="q" value="Advanced Search" class="advanced-search-button">
          </div>
        </div>
      </div>





    </form>
  </main>


</body>

</html>
