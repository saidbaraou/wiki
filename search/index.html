<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav">
        <div class="links-box">
            <a href="pages/google-image-search.html" class="image-search">Image Search</a>
            <a href="pages/google-advanced-search.html" class="advanced-search">Advanced Search</a>
        </div>
    </nav>
    <main class="main">
        <img src="assets/images/googlelogo.png" alt="Google Logo">
        <div class="form-container">
            <form action="https://google.com/search" class="form">
                <input type="text" name="q" class="search-bar">
                <div class="btns-wrapper">
                    <input type="submit" value="Google Search" name="btnK" class="search-button">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="search-button">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
