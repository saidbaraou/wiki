{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>All Pages</h1>

<ul>
  {% for entry in entries %}
  {% if entry|length > 0 %}
  <li><a href="{% url 'entry_page' title=entry %}">{{ entry }}</a></li>
  {% endif %}
  {% endfor %}
</ul>


{% endblock %}
