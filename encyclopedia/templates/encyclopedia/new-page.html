{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}


<h1>{{title}}</h1>


<form action="{% url 'new_page' %}" method="POST">
  {% csrf_token %}
  <input type="text" id="title" name="title" placeholder="Enter a title" required>
  <textarea name="content" id="content" rows="5" cols="10" placeholder="Enter markdown"></textarea>

  <input type="submit" value="Create a new page">
</form>



{% endblock %}
