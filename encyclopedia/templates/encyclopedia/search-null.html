{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Search</h1>

<p>No result for your search. Click <a href="{% url 'index' %}">here</a> to go back</p>

<ul>
  {% for entry in entries %}
  <li><a href="{% url 'entry_page' title=entry %}">{{ entry }}</a></li>
  {% endfor %}
</ul>


{% endblock %}
